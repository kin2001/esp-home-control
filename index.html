<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Control</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; flex-direction: column; height: 100vh; }
    button { padding: 10px 20px; font-size: 16px; margin: 10px; }
    .on { background-color: green; color: white; }
    .off { background-color: red; color: white; }
  </style>
</head>
<body>
  <h1>Control Your Devices</h1>
  <button id="lightButton" class="off">Light OFF</button>
  <button id="fanButton" class="off">Fan OFF</button>

  <!-- "Back to Captive Mode" Button -->
  <button id="resetButton">Back to Captive Mode</button>

  <script>
    const lightButton = document.getElementById("lightButton");
    const fanButton = document.getElementById("fanButton");
    const resetButton = document.getElementById("resetButton");

    lightButton.addEventListener("click", () => {
      const state = lightButton.classList.contains("off") ? "on" : "off";
      fetch(`https://your-esp-ip-address/mqtt?device=light&state=${state}`);
      lightButton.classList.toggle("off");
      lightButton.classList.toggle("on");
      lightButton.textContent = `Light ${state.toUpperCase()}`;
    });

    fanButton.addEventListener("click", () => {
      const state = fanButton.classList.contains("off") ? "on" : "off";
      fetch(`https://your-esp-ip-address/mqtt?device=fan&state=${state}`);
      fanButton.classList.toggle("off");
      fanButton.classList.toggle("on");
      fanButton.textContent = `Fan ${state.toUpperCase()}`;
    });

    // Back to Captive Mode Button
    resetButton.addEventListener("click", () => {
      fetch('https://your-esp-ip-address/resetWiFi');  // Send a reset Wi-Fi command to the ESP
      alert("The ESP will now restart and go back to captive mode.");
    });
  </script>
</body>
</html>
