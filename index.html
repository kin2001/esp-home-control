<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Home Control</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f0f0f0;
      margin: 0;
    }
    h1 { color: #333; }
    form { margin: 10px; }
    button {
      width: 200px;
      height: 60px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      color: white;
      margin: 10px 0;
    }
    button:hover {
      background-color: #3b82f6;
    }
    input {
      width: 250px;
      height: 40px;
      font-size: 1.2em;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin: 10px 0;
      box-sizing: border-box;
    }
    input:focus {
      border-color: #3b82f6;
    }
    input[type='password'] {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Home Control</h1>
  <form><button style='background:#22c55e;'>Light is ON</button></form>
  <form><button style='background:#ef4444;'>Fan is OFF</button></form>
  <form><button style='background:#3b82f6;'>Online</button></form>
</body>
</html>
