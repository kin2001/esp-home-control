<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Control</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f0f0f0;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        form {
            margin: 10px;
        }
        button {
            width: 200px;
            height: 60px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            color: white;
            margin: 10px 0;
        }
        button:hover {
            background-color: #3b82f6;
        }
        input {
            width: 250px;
            height: 40px;
            font-size: 1.2em;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin: 10px 0;
            box-sizing: border-box;
        }
        input:focus {
            border-color: #3b82f6;
        }
        input[type='password'] {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Home Control</h1>

    <!-- Light Control Button -->
    <form action="/toggleLight" method="POST">
        <button style="background:#22c55e;">Light is ON</button>
    </form>

    <!-- Fan Control Button -->
    <form action="/toggleFan" method="POST">
        <button style="background:#22c55e;">Fan is ON</button>
    </form>

    <!-- Show 'Back to Captive Mode' button if credentials are saved -->
    <form action="/resetWiFi" method="POST">
        <button style="background:#f97316;">Back to Captive Mode</button>
    </form>

</body>
</html>
